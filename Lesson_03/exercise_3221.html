<!DOCTYPE html>
<html>
<body>
<button type="button" id="left" style="height:30px;width:30px">&laquo</button>
<button type="button" id="right" style="height:30px;width:30px">&raquo</button>
<div>
<svg height="100" width="100">
  <circle cx="50" cy="50" r="40" fill="red" /> 
</svg> 
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(function() {
  $('#left').on('click', function() {
    $('svg').animate({
      paddingLeft: '-=50'
    }
    );
  });
});

$(function() {
  $('#right').on('click', function() {
    $('svg').animate({
      paddingLeft: '+=50'
    }
    );
  });
});
</script>

</body>
</html>
